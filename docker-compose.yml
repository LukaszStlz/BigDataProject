services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --dir /data
    # restart: unless-stopped

  app:
    build: ./data_layer
    depends_on:
      - redis
    volumes:
      - ./datalake:/app/datalake
    # restart: unless-stopped
    networks:
      - default

volumes:
  redis_data:
    driver: local

networks:
  default:
    driver: bridge
